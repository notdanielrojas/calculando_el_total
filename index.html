<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando Total</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <section>
      <!-- Card -->
      <div class="card">
        <!-- Imagen -->
        <div class="img-card"></div>
        <h6>Laptop Gamer AMD</h6>
        <!-- Precio Inicial -->
        <p>Precio base: $<span class="precio-inicial"></span></p>
        <!-- Cantidad -->
        <p>
          Cantidad:
          <span class="cantidad">0</span>
          <!-- Botón Aumentar -->
          <button onclick="botonAumentar()">+</button>
          <!-- Botón Disminuir -->
          <button onclick="botonDisminuir()">-</button>
        </p>
      </div>
    </section>
    <!-- Sección Total a Pagar -->
    <div class="total-section">
      <!-- Valor Total -->
      <p>Total a pagar: $<span class="valor-total">0</span></p>
    </div>
    <!-- Script js -->
    <script src="./index.js"></script>
  </body>
</html>
